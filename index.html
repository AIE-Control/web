<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Dashboard</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --background-color: #f5f5f7;
            --card-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: #1d1d1f;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .data-card {
            background: var(--card-color);
            border-radius: 18px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .sensor-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .timestamp {
            color: #86868b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ESP32 Live Sensor Data</h1>
            <p>Real-time updates from connected devices</p>
        </div>

        <div class="sensor-grid">
            <div class="data-card">
                <h2>Temperature</h2>
                <div class="sensor-value" id="temperature">--</div>
                <div class="timestamp" id="temp-ts">Last update: --</div>
            </div>

            <div class="data-card">
                <h2>Humidity</h2>
                <div class="sensor-value" id="humidity">--</div>
                <div class="timestamp" id="humid-ts">Last update: --</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data.txt?t=' + new Date().getTime());
                const data = await response.text();
                const readings = data.trim().split('\n').filter(line => line);
                
                if(readings.length > 0) {
                    const latest = readings[readings.length-1].split(',');
                    if(latest.length === 3) {
                        document.getElementById('temperature').textContent = latest[1] + 'Â°C';
                        document.getElementById('humidity').textContent = latest[2] + '%';
                        document.getElementById('temp-ts').textContent = `Last update: ${latest[0]}`;
                        document.getElementById('humid-ts').textContent = `Last update: ${latest[0]}`;
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Update every 2 seconds
        setInterval(fetchData, 2000);
        fetchData(); // Initial load
    </script>
</body>
</html>
